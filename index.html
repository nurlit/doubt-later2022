<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nurses do Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span> No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:11</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome">
      <h1 class="welcome__title">Welcome to Nurses do Talk</h1>
      <p class="welcome__text">
        If you have a Nurses do Talk Account, log in with your email or phone
        number.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__text"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__text"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__button" type="submit" value="Log In" />
      <input class="login-form__button" type="submit" value="Sign Up" />
      <a href="#">Find your Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
